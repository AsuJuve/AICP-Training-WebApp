<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">        
        <title>{% block title %}{% endblock %}</title>
        <script src="https://kit.fontawesome.com/b6c7d329c5.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@4.2.1/dist/chart.umd.min.js"></script>
        {% load static %}
        {% load bootstrap5 %}
        {% bootstrap_css %}
        {% bootstrap_javascript %}
    </head>
    <body style="background-color: #1f2026; color: #ffffff">
        <div class="container-fluid" style="margin: auto; padding-bottom: 12px;">
            <div class="row" style="height: 50%;">
                <div class="col-md-12" style="padding-right: 0px; padding-left: 0px;">
                    <ul class="nav" style="background-color: #434552; justify-content: flex-end">
                        <li class="nav-item">
                            <a class="nav-link" style="color: inherit;" href="{% url 'training:home' %}"><span class="fa-solid fa-house"></span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" style="color: inherit;" href="{% url 'training:logout' %}"><i class="fa-solid fa-right-from-bracket"></i></a>
                        </li>
                    </ul>
                    <h1 style="padding-top: 12px; padding-right: 12px; padding-left: 12px;">
                        {% block page_title %}{% endblock %}
                    </h3>
                    <p style="padding-right: 12px; padding-left: 12px;">
                        {% block page_description %}{% endblock %}
                    </p>
                </div>
            </div>
            <div>
                {% block content %}{% endblock %}
            </div>
        </div>
    </body>
</html>
